<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Insider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        /* Video Background */
        .background-video {
            opacity: 0.3;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            position: relative;
            width: 850px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .left-panel, .right-panel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            transition: transform 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #1a1a1a; /* Dark neutral background */
        }

        /* Shared Theme for Both Panels */
        .left-panel, .right-panel {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Toggle Panels */
        .left-panel {
            transform: translateX(0);
            z-index: 1;
        }

        .right-panel {
            transform: translateX(100%);
            z-index: 2;
        }

        .container.right-active .left-panel {
            transform: translateX(-100%);
        }

        .container.right-active .right-panel {
            transform: translateX(0);
        }

        .logo img {
            width: 120px; /* Larger logo */
            height: auto;
            margin-bottom: 20px;
        }

        .left-panel h1, .right-panel h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .left-panel p, .right-panel p {
            font-size: 0.95em;
            margin-bottom: 30px;
            color: #bbbbbb;
        }

        .button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .button:hover {
            background-color: #444444;
            transform: scale(1.05);
        }

        .social-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .social {
            background: none;
            border: 1px solid #555555;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #14677a;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social:hover {
            background-color: #444444;
            color: #ffffff;
        }

        input {
            background-color: #333;
            border: none;
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1em;
            color: #cccccc;
        }

        input:focus {
            outline: 2px solid #555555;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="static/stockv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container" id="container">
        <!-- Left Panel (Sign In) -->
        <div class="left-panel">
            <div class="logo">
                <img src="static/1.jpg" alt="Company Logo">
            </div>
            <h1>Welcome Back!</h1>
            <p>To keep connected with us, please login with your personal info</p>
            <form action="/login_signup" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <!-- <button type="submit" class="button" name="action" value="login">Sign In</button> -->
            </form>
            <form action="/dashboard" methods="GET">
                <button type="submit" class="button" name="action" value="login">Sign In</button>
            </form>
            <div class="button-container">
                <button class="button" onclick="togglePanel()">Create Account</button>
            </div>
        </div>

        <!-- Right Panel (Sign Up) -->
        <div class="right-panel">
            <div class="logo">
                <img src="static/1.jpg" alt="Company Logo">
            </div>
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>or use your email for registration:</p>
            <form action="/login_signup" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button" name="action" value="signup">Sign Up</button>
            </form>
            <div class="button-container">
                <button class="button" onclick="togglePanel()">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        function togglePanel() {
            const container = document.getElementById('container');
            container.classList.toggle('right-active');
        }
    </script>
</body>
</html>
